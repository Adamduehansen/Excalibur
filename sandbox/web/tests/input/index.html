<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Input Testing</title>       
    <style type="text/css">
        #game {
            float: left;
        }

        #debug {
            float: left;
            margin-left: 2em;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <dl id="debug">
        <dt>Number of Gamepads</dt>
        <dd id="gamepad-num">0</dd>
        <dt>Left Stick</dt>
        <dd id="gamepad-left-stick"></dd>
        <dt>Key Presses</dt>
        <dd id="key-presses"></dd>
        <dt>Pointer Coordinates (World)</dt>
        <dd id="pointer-coord"></dd>
        <dt>Number of Pointers</dt>
        <dd id="pointer-num">1</dd>
    </dl>

    <script src="../../Excalibur.js"></script>
    <script src="index.js"></script>
</body>
</html>
